<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade PWI</title>
</head>
<body>
    
    <form name="form1">
        <h3> Clique em um dos botoes para alterar a cor de sua pagina</h3>
        
        <input type="radio" name="btamareloouro" value="Amarelo Ouro" onclick="document.bgColor=('gold')">&nbsp&nbsp Amarelo Ouro
        <input type="radio" name="btvermelho" value="Vermelho" onclick="document.bgColor=('red')">&nbsp&nbsp Vermelho
        <input type="radio" name="btverde" value="Verde" onclick="document.bgColor=('green')">&nbsp&nbsp Verde
        <input type="radio" name="bverdeclaro" value="Verde Claro" onclick="document.bgColor=('lime')">&nbsp&nbsp Verde Claro
        <input type="radio" name="btamarelo" value="Amarelo" onclick="document.bgColor=('yellow')">&nbsp&nbsp Amarelo
        <input type="radio" name="btazul" value="Azul" onclick="document.bgColor=('blue')">&nbsp&nbsp Azul
        <input type="radio" name="bazulclaro" value="Azul Claro" onclick="document.bgColor=('cyan')">&nbsp&nbsp Azul Claro
        
</body>
</html>
